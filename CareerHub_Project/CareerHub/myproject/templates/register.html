<!DOCTYPE html>    
<html lang="en">             
    <head>       
        <title>Index</title>
        <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
        <style>
            .shadow{
                box-shadow: 3px 3px 10px black;
                padding: 30px;
            }
        </style>
    </head>
    <body>   
        {% include 'bootstrap.html' %}
        <div class="container" style="margin-top:100px">
            <div class="col-md-offset-3 col-md-5">
                <div class="shadow">
                
                    <form  action="/register" method="POST">
                        <h2 class="page-header text-primary text-center">Registration</h2>
                        <div class="form-group">
                            <lable for="name">Name</lable>
                            <input type="text" id="name" name="name" class="form-control" required><br>
                        </div>
                        <div class="form-group">
                            <lable for="name">Password</lable>
                            <input type="text" id="password" name="password" class="form-control" required><br>
                        </div>
                        <div class="form-group">
                            <lable for="address">Address</lable><br>
                            <textarea class="form-control" id="address" name="address" required></textarea><br>
                        </div>
                        <div class="form-group">
                            <lable for="contact">Contact</lable><br>
                            <input type="text" id="contact" name="contact" class="form-control" required><br>
                        </div>
                        <div class="form-group">
                            <lable for="mail">Mail</lable><br>
                            <input type="text" id="mail" name="mail" class="form-control" required><br>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Register" class="btn btn-success btn-block">
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </body>
</html>
<script>
    $(document).ready(function(){
        $("form").attr("autocomplete", "off")
    })
</script>
